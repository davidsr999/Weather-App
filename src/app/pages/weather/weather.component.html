<div class="card">
    <div class="card-img">
        <!-- <img src="{{BASE_URL}}/{{weather.weather[0].icon}}@2x.png" [alt]="weather.name"> -->
    </div>

    <div class="card-main">
        {{weather.weather[0].main}}
    </div>

    <div class="card-city">
        {{weather.name}} , {{weather.sys.country}} / {{weather.main.temp | number:'1.0-0'}}&#8451;
    </div>

    <div class="card-stats">
        <div class="card-stat width-33">
            <div class="card-stat-stat">{{weather.main.pressure}} <sup>hPa</sup></div>
            <div class="card-stat-name">Pressure</div>
        </div>
        

        <div class="card-stat width-33">
            <div class="card-stat-stat">{{weather.main.humidity}} <sup>%</sup></div>
            <div class="card-stat-name">Humidity</div>

        </div>
        
        <div class="card-stat width-33 no-border">
            <div class="card-stat-stat">{{weather.wind.speed}} <sup>m/s</sup></div>
            <div class="card-stat-name">Wind</div>
        </div>
        
    </div>
</div>
